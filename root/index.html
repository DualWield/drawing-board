<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>毕业设计-绘画板</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
    <!-- smoothness  humanity redmond -->
</head>
<body>
<div id="header">

</div>
<div id="body">
    <div id="top-area">
        <div class="logo">
            毕业设计-画板
        </div>
        <div class="top-tool-bar">
            <div class="undoRedoButtons" id="undoRedoButtons">

            </div>
            <div id="clearButton">清空</div>
            <div class="save-button" data-action="save">保存</div>
        </div>
    </div>
    <div id="middle-area">
        <div id="canvas-container">
            <div class="mouse-capture">
                <canvas class="cursor-preview"></canvas>
            </div>
            <div class="draw-pic-canvas">
                <canvas id="buffer-canvas" class="buffer-canvas"></canvas>
            </div>
        </div>
        <div id="slide-bar">
            <h5>预览图</h5>
            <div id="drawPlzZoom" class="slide-bar-well drawPlzZoom">

            </div>
            <div id="drawPlzLayers">

            </div>
        </div>
    </div>
    <div id="bottom-area">
        <div class="bottom-tool-bar-container">
            <div class="buttons-controls" id="buttons-controls">
             <!--   <a class="tool-button draw" data-action="pencil">
                    pen
                </a>
                <a class="tool-button eraser" data-action="eraser">
                    eraser
                </a>
                <a class="tool-button" data-action="line">
                    line
                </a>
                <a class="tool-button" data-action="rect">
                    rect
                </a>-->
            </div>
            <div class="color-picker">
                <div id="colorPicker"></div>
                <input type="text" id="color" name="color" value="#123456" />
            </div>
            <div class="brush-slider" id="brush-slider">

            </div>
        </div>
    </div>
</div>
<div id="footer">

</div>


<script src="js/lib/jquery.js"></script>
<script src="js/lib/jquery-ui.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/JSXTransformer.js"></script>
<script src="js/lib/mediator.min.js"></script>

<!-- extend underscore.js -->
<script src="js/plugin/extend_lib.js"></script>
<!-- scripts here -->
<script data-main="js/index" src="js/lib/require.js"></script>
<script>

</script>

</body>
</html>
